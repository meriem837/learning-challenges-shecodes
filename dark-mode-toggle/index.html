<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        background-color: black;
        color: white;
      }
      .white {
        color: black;
        background-color: white;
      }
      .black {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <button>Dark theme</button>
    <script>
      function makeItDark() {
        let changeOne = document.querySelector("button");
        changeOne.classList.add("white");
        let changeTwo = document.querySelector("body");
        changeTwo.classList.add("black");
      }
      let button = document.querySelector("button");
      button.addEventListener("click", makeItDark);
    </script>
  </body>
</html>
