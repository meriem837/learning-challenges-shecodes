  <head>

    <title>SheCodes</title>
    <style>
      h1 {
        color: #885df1;
        text-align: center;
        font-size: 30px;

      }
      .coders {
        color: blue;
      }
      .courses {

      .stories {

      }
      button {

        margin: 0 auto;

      button:hover {
        color: white;
        background-color: #885df1;
        cursor: pointer;
      }
      ul {
        list-style-type: none;
        text-align: center;
      }
      li {
        display: inline-block;
        margin-right: 40px;
      }
      a {
        text-decoration: none;
      }

      }
